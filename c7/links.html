		var tExc = "http://xueshu.baidu.com/s?wd=intitle:(_ttl)+author:(_author)+journal:(_journal)"
		var ul = document.getElementById('links')
		data.forEach(function(e){
			createLink(e,ul)
		})
		function createLink(e,ul){
			var hreftxt = tExc.replace("_ttl",e.title).replace("_author",e.fa).replace("_journal",e.journal)
			var li = document.createElement('li')
			var a = document.createElement('a')
			var txtNode = document.createTextNode(e.fa+", "+e.title+". "+e.journal+":"+e.ypub)
			a.target="_blank"
			a.href=hreftxt
			li.appendChild(a)
			a.appendChild(txtNode)
			console.log(li);
			ul.appendChild(li)
		}
