<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prime number</title>
  </head>
  <body>
    <script>
      var minN = 1;
      var maxN = 5000;
      function isPrime(n){
        if (n == 1 || n == 2 || n == 3){
          return true;
        }else{
          for(var i = 2;i<=Math.sqrt(n);i++){
            if(n%i==0){
              return false;
            }
          }
          return true;
        }
      }
      
    </script>
  </body>
</html>
