<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image album</title>
    <style media="screen">
      ul{
        list-style-type: none;
        width:100%;
        margin: 0 auto;
      }
      li{
        margin:10px auto;
        display:inline-block;
      }
      img{
        width:250px;
        margin:10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="img/img1.jpg" alt="img1" onload="setThePadding(this)"/></li>
      <li><img src="img/img2.jpg" alt="img2" onload="setThePadding(this)"/></li>
      <li><img src="img/img3.jpg" alt="img3" onload="setThePadding(this)"/></li>
      <li><img src="img/img4.jpg" alt="img4" onload="setThePadding(this)"/></li>
      <li><img src="img/img7.jpg" alt="img5" onload="setThePadding(this)"/></li>
      <li><img src="img/img6.jpg" alt="img6" onload="setThePadding(this)"/></li>
    </ul>
    <script>
    imgs = document.getElementsByTagName("img")
    function setThePadding(elem){
      elemHeight = getTheHeight(elem);
      padding = (300 - elemHeight)/2
      console.log(padding);
      elem.style.padding = padding + "px 0";
    }
    function getTheHeight(elem){
      console.log(elem.alt+":"+elem.width+","+elem.height);
      return elem.height;
    }
    </script>
  </body>
</html>
