  
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
  <title>div</title>
  <style>
  div{
  color:#000000;
  display: inline-block;
  background:#2db34a;
  line-height:200px;
  text-align:center;
  width:250px;
  height:200px;
  border-radius: 6px;
  transition-property: color,width,background,border-radius;
  transition-duration:.5s;
  transition-timing-function:linear;
  transition-delay: 0.5s;
}

div:hover{
  color:#ffffff;
  background-color: #2d31b3;
  width:350px;
}
  </style>
</head>
<body>
  <div>
    a
  </div>

  <div>
    b
  </div>

  <div>
    c
  </div>


</body>
</html>
