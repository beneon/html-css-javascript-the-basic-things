<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image album</title>
    <style media="screen">
      ul{
        list-style-type: none;
        width:80%;
        margin: 0 auto;
      }
      li{
        margin:10px auto;
        display:inline-block;
      }
      img{
        width:300px;
        margin:10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img src="img/img1.jpg" alt="img1" onmouseover="logAlt(this)"/></li>
      <li><img src="img/img2.jpg" alt="img2" onmouseover="logAlt(this)"/></li>
      <li><img src="img/img3.jpg" alt="img3" onmouseover="logAlt(this)"/></li>
      <li><img src="img/img4.jpg" alt="img4" onmouseover="logAlt(this)"/></li>
      <li><img src="img/img7.jpg" alt="img5" onmouseover="logAlt(this)"/></li>
      <li><img src="img/img6.jpg" alt="img6" onmouseover="logAlt(this)"/></li>
    </ul>
    <script type="text/javascript">
      function logAlt(elem){
        console.log(elem.alt);
      }
    </script>
  </body>
</html>
