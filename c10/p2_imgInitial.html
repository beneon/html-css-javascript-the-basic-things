<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image album</title>
    <style media="screen">
      ul{
        list-style-type: none;
        width:95%;
        margin: 0 auto;
      }
      li{
        margin:10px auto;
        display:inline-block;
      }
      img{
        width:250px;
        margin:10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><img id = "a1" src="img/img1.jpg" alt="img1" onload="logAlt(this)"/></li>
      <li><img src="img/img2.jpg" alt="img2"  onload="logAlt(this)"/></li>
      <li><img src="img/img3.jpg" alt="img3" onload="logAlt(this)"/></li>
      <li><img src="img/img4.jpg" alt="img4" onload="logAlt(this)"/></li>
      <li><img src="img/img7.jpg" alt="img5" onload="logAlt(this)"/></li>
      <li><img src="img/img6.jpg" alt="img6" onload="logAlt(this)"/></li>
    </ul>
    <script type="text/javascript">
      function logAlt(elem){
        // console.log(elem.alt+","+elem.height);
        var padd = (250-elem.height)/2;
        // console.log(padd)
        elem.style.padding = padd+"px 0";
      }
    </script>
  </body>
</html>
